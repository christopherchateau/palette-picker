<!DOCTYPE html>
<html>
  <head>
    <title>palette picker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <header class="colors">
      <div class="color-1"><i class="fas fa-lock-open"></i></div>
      <div class="color-2"><i class="fas fa-lock-open"></i></div>
      <div class="color-3"><i class="fas fa-lock-open"></i></div>
      <div class="color-4"><i class="fas fa-lock-open"></i></div>
      <div class="color-5"><i class="fas fa-lock-open"></i></div>
    </header>
    <button class="refresh-colors-btn">Refresh Colors</button>
    <form class="palette-form">
      <select class="palette-drop-down">
        <option value="proj-1">Project 1</option>
        <option value="proj-2">Project 2</option>
      </select>
      <input class="palette-input" type="text" placeholder="palette name" />
      <button class="save-palette-btn">Save Palette</button>
    </form>
    <form class="project-form">
      <input class="project-input" type="text" placeholder="project name" />
      <button class="create-project-btn">Create New Project</button>
    </form>
    <footer class="projects">
      <section class="project-1"></section>
      <section class="project-2"></section>
      <section class="project-3"></section>
    </footer>
  </body>
  <script src="./js/script.js" type="text/javascript"></script>
</html>
